name: Storybook CI/CD

on: [push]
#on:
#  pull_request:
#    types: [opened,edited,reopened,synchronize,labeled]

jobs:
  alpha:
    name: Alpha - Storybook
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: psessentials-integration
          service_account_key: ${{ secrets.G_CREDENTIAL_INTEGRATION }}
          export_default_credentials: true
#          service_account_email: ${{ secrets.G_EMAIL_INTEGRATION }}


      - name: Configure docker and pull package
        run: |
          gcloud auth configure-docker
          docker pull "eu.gcr.io/psessentials-integration/facebook-storybook-package:latest"

      - name: Build package
        working-directory: _dev
        run: |
          docker build \
            --target=package \
            --tag="$REGISTRY/facebook-storybook-package:latest" .
          docker push "$REGISTRY/facebook-storybook-package:latest"
        env:
          REGISTRY: ${{ secrets.REGISTRY }}

