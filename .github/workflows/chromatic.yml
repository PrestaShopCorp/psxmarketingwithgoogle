# based on .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'
# Event for the workflow
on:
  pull_request:
    types: [opened,edited,reopened,synchronize,labeled]
    paths:
      - '_dev/**'
  push:
    branches:
      - master

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (contains(github.event.pull_request.labels.*.name, 'waiting for UX') && ${{ github.event.pull_request.head.repo.full_name == 'PrestaShopCorp/psxmarketingwithgoogle' }})
    # Job steps
    steps:
        # ðŸ‘‡ Version 2 of the action
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm
          cache-dependency-path: '_dev/package-lock.json'
      - name: Install dependencies
        working-directory: ./_dev
        run: npm install
        # Tests are mandatory to build storybook
      - name: Run tests
        working-directory: ./_dev
        run: npm run test:generate-output
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          workingDir: ./_dev
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
